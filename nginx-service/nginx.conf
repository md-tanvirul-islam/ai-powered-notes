server {
    listen 80;
    server_name al-powered-notes-dev.io;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # üßë‚Äçüíª Raw PHP OAuth Routes
    location ~ ^/(oauth) {
        root /var/www/html/raw-php-oauth-service/public;

        index index.php index.html;
        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass raw-php-oauth-service-app:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

    # üìù Laravel Notes App Routes (everything else)
    location / {
        root /var/www/html/laravel-notes-service/public;

        index index.php index.html;
        try_files $uri $uri/ /index.php?$query_string;

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass laravel-notes-service-app:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }

    # üçÉ Static Assets (optional caching)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|otf)$ {
        expires 7d;
        access_log off;
        root /var/www/html;
    }
}
